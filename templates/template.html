<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NYT Editorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        {% for editorial in editorials %}
            <div class="editorial">
                <div class="editorial-title">{{ editorial.title }}</div>
                <div class="editorial-image"><img src={{ editorial.image }}></div>
                <div class="editorial-subtitle">{{ editorial.subtitle }}</div>
                <div class="editorial-article">{{ editorial.article }}</div>
            </div>
        {% endfor %}
    </div>
</body>
